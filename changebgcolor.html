<html>
    <head>
        <title>hadling events</title></head>
        <style>
            button{
               margin-top: 70px;
                background-color: rgb(red, green, blue);
                width=100;
                height=100;
            }
        </style>
        <script>
            function changebg()
            {
                document.body.style.backgroundColor=getrandomcolor();
            }
            function getrandomcolor()
            {
                var n="0123456789ABCDEF";
                var col="#";
                for(i=0;i<6;i++)
            {
                col+=n[Math.floor(Math.random()*10)];
            }
            return col;
            }
        </script>
        <body>
            <h2>M.Madhuri<br>23255A0505</h2>
            <center><button onclick="changebg()">clickeme to change backgroundcolor</button></center>

        </body>
        </html>
